<!DOCTYPE html>
<html lang="es">
	<head>
	    <title>Formulario</title>
	    <meta charset="UTF-8" />
	    <link rel="shortcut icon" href="../Imagenes/favicon.jpeg" />
	</head>
	
	<body>
		<h1>Formulario de entrada</h1>
		
		<form action="../index.html" method="post" />
		
			<fieldset>
				<legend>Datos Personales</legend>
				<table>
					<tr>
						<td>
							<label for="name">Nombre:</label>
						</td>
						
						<td>
							<input type="text" name="name" id="name">
						</td>
					</tr>
					
					<tr>
						<td>
							<label for="sex">Sexo:</label>
						</td>
						
						<td>
							<input type="radio" name="sex" id="sex1" value="hombre" checked>
							<label for="sex1">Hombre</label>
				
				
							<input type="radio" name="sex" id="sex2" value="mujer">
							<label for="sex2">Mujer</label>
						</td>
					</tr>
					
					<tr>
						<td>
							<label for="vehiculos">Vehiculos:</label>
						</td>
						
						<td>
							<input type="checkbox" name="bici" id="bici">
							<label for="bici">Bici</label>
							
							<input type="checkbox" name="coche" id="coche">
							<label for="coche">Coche</label>
						</td>
					</tr>
					
					<tr>
						<td>
							<label for="bebida">Bebida:</label>
						</td>
						
						<td>
							<select name="bebida" id="bebida"size="3">
								<option value="agua">Agua</option>
								<option value="agua">Vino</option>
								<option value="agua" selected>Cerveza</option>
							</select>
						</td>
					</tr>
					
					<tr>
						<td>
							<label for="coment">Comentarios:</label>
						</td>
						
						<td>
							<input type="textarea" size="30" name="coment" id="coment">
						</td>
					</tr>	
				</table>
				
				<input type="submit" value="PÃ¡g. Inicio">
				
			</fieldset>
		</form>
	</body>
</html>
